<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Brian Kinyua">
        <meta name="description" content="Litle Taco Website">
        <title>Contact Us</title>
        <link rel="stylesheet" href="maincss.css">
        <link rel="icon" href="favicon.ico">

    </head>

    <body>
        <header class="header">
        <h1  class="header__h1">Little Taco Shop</h1>
        <nav  class="header__nav">
            <ul  class="header__ul">
                <li>
                    <a href="home.html">Home</a>
                </li>
                
                <li>
                    <a href="home.html#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
            
        </nav>
        
    </header>
    <section class="hero">
        <figure>
            <img src="img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" width="1000" height="649"
            title="Tacos Ready to Eat!">
            <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
            </figure>
    </section>
    <main class="main">
        <article class="main__article">
            <h2 >Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555 <br>
            </address>
            <br>
            <p>
            Phone: <a  href="tel+555-555-5555">555-555-55550</a>

            </p>
        </article>
        <article class="main__article contact">

            <h2 class="contact__h2">Our Contact Form</h2>
            <fieldset class="contact__fieldset">
                <legend class="offscreen">Send Us A Message</legend>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                
                <p class="contact__p">
                    <label class="contact__label" for="name">Name</label>
                    <input class="contact__input" type="text" name="name" id="name"
                    placeholder="your name" required>
                
                </p>
                
                <p class="contact__p">
                    <label class="contact__label" for="email">Email</label>
                    <input class="contact__input" type="text" name="email" id="email" required placeholder="your email">
                    <br>
                </p>

                    <br>
                <p class="contact__p">
                    <label class="contact__label" for="message">Your Message:</label>
                    <br>
                    <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"></textarea>
                    <br>
                </p>
                
            
                
                <button class="contact__button" type="reset">Reset</button>
                <button class="contact__button" type="submit">Submit</button>

            </form>
        </fieldset>


        </article>
        

        <a href="#">Back to Top</a>
    </main>
    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap"> Copyright &copy;</span>
             <span class="nowrap">The Little Taco Shop</span>
        </p>
             
    </footer>
  

</body>



</html>
